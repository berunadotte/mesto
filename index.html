<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="root">

    <header class="header">
      <img src="images/header_logo.svg" alt="Место Россия" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <img src="images/avatar_photo.png" alt="аватарка пользователя" class="profile__avatar">
          <div class="profile__info">
           <h1 class="profile__title">Жак-Ив Кусто</h1>
           <button type="button" class="profile__edit-button" aria-label="кнопка редактирования"></button>
           <p class="profile__subtitle">Исследователь океана</p>
         </div>
        
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards" aria-label="Секция с карточками">
        <ul class="cards__list"></ul>
          <template class="cards__template">
             <li class="card">
               <img class="card__image">
                <div class="card__container">
                 <h2 class="card__label"></h2>
                 <button type="button" class="card__like-button">
                   <img src="images/like_button.svg" alt="лайк" class="card__like">
                 </button>
               </div> 
               <button class="card__delete-button">
              </button>
             </li>
          </template>
      </section>

    </main>
    
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit-profile" name="popup__form_edit-profile">
          <input type="text" name="popup__name" class="popup__input popup__input_name-value" placeholder="Введи своё имя" required>
          <input type="text" name="popup__job" class="popup__input popup__input_job-value" placeholder="Введи свою профессию" required>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button">
          <img src="images/popup_close_button.svg" alt="кнопка закрытия" class="popup__close-icon">
        </button>
      </div>
    </div>

    <div class="popup popup_new-card" >
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form_new-card" name="popup__form_new-card">
          <input type="text" name="popup__card-name" class="popup__input popup__input_card-name-value" placeholder="Название" required>
          <input type="text" name="popup__image-link" class="popup__input popup__input_image-link-value" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__create-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button">
          <img src="images/popup_close_button.svg" alt="кнопка закрытия" class="popup__close-icon">
        </button>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__image-container">
        <img src="" alt="" class="popup__image">
        <p class="popup__image-label"></p>
      </div>
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
