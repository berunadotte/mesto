<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="root">

    <header class="header">
      <img src="images/header__logo.png" alt="Mesto Russia" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main class="main">

      <section class="profile">
        <img src="images/avatar_photo.png" alt="аватарка пользователя" class="profile__avatar">
          <div class="profile__info">
           <h1 class="profile__title">Жак-Ив Кусто</h1>
           <button class="profile__edit-button">
              <img src="images/profile__edit-button.svg" alt="кнопка редактирования" class="profile__edit-button-img">
           </button>
           <p class="profile__subtitle">Исследователь океана</p>
         </div>
        
        <button class="profile__add-button"> <img src="images/add_button_img.png" class="profile__add-button-img" alt="Кнопка добавить"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="images/photo_karachaevsk.png" alt="Фото монастыря г. Карачаевск" class="card__image">
            <div class="card__container">
              <p class="card__label">Карачаевск</p>
              <button class="card__like-button">
              <img src="images/like_img.png" alt="лайк" class="card__like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="images/photo_elbrus.png" alt="Фото горы Эльбрус" class="card__image">
            <div class="card__container">
              <p class="card__label">Гора Эльбрус</p>
              <button class="card__like-button">
                <img src="images/like_img.png" alt="лайк" class="card__like">
                </button>
            </div>
          </li>
          <li class="card">
            <img src="images/photo_dombai.png" alt="Фото Домбай" class="card__image">
            <div class="card__container">
              <p class="card__label">Домбай</p>
              <button class="card__like-button">
                <img src="images/like_img.png" alt="лайк" class="card__like">
                </button>            </div>
          </li>
          <li class="card">
            <img src="images/photo_lagonaki.png" alt="Фото плато Лаго-Наки" class="card__image">
            <div class="card__container">
              <p class="card__label">Плато Лаго-Наки</p>
              <button class="card__like-button">
                <img src="images/like_img.png" alt="лайк" class="card__like">
                </button>            </div>
          </li>
          <li class="card">
            <img src="images/photo_ahun.png" alt="Фото горы Ахун" class="card__image">
            <div class="card__container">
              <p class="card__label">Гора Ахун</p>
              <button class="card__like-button">
                <img src="images/like_img.png" alt="лайк" class="card__like">
                </button>            </div>
          </li>
          <li class="card">
            <img src="images/photo_chernogor.png" alt="Фото горы Черногор" class="card__image">
            <div class="card__container">
              <p class="card__label">Гора Черногор</p>
              <button class="card__like-button">
                <img src="images/like_img.png" alt="лайк" class="card__like">
                </button>            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
