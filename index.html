<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="root">

    <header class="header">
      <img src="images/header_logo.svg" alt="Место Россия" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <img src="images/avatar_photo.png" alt="аватарка пользователя" class="profile__avatar">
          <div class="profile__info">
           <h1 class="profile__title">Жак-Ив Кусто</h1>
           <button type="button" class="profile__edit-button" aria-label="кнопка редактирования"></button>
           <p class="profile__subtitle">Исследователь океана</p>
         </div>
        
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards" aria-label="Секция с карточками">
        <ul class="cards__list">
          <li class="card">
            <img src="images/photo_karachaevsk.png" alt="Фото монастыря г. Карачаевск" class="card__image">
            <div class="card__container">
              <h2 class="card__label">Карачаевск</h2>
              <button type="button" class="card__like-button">
                <img src="images/like_button.svg" alt="лайк" class="card__like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="images/photo_elbrus.png" alt="Фото горы Эльбрус" class="card__image">
            <div class="card__container">
              <h2 class="card__label">Гора Эльбрус</h2>
              <button type="button" class="card__like-button">
                <img src="images/like_button.svg" alt="лайк" class="card__like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="images/photo_dombai.png" alt="Фото Домбай" class="card__image">
            <div class="card__container">
              <h2 class="card__label">Домбай</h2>
              <button type="button" class="card__like-button">
                <img src="images/like_button.svg" alt="лайк" class="card__like">
              </button> 
            </div>
          </li>
          <li class="card">
            <img src="images/photo_lagonaki.png" alt="Фото плато Лаго-Наки" class="card__image">
            <div class="card__container">
              <h2 class="card__label">Плато Лаго-Наки наки наки</h2>
              <button type="button" class="card__like-button">
                <img src="images/like_button.svg" alt="лайк" class="card__like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="images/photo_ahun.png" alt="Фото горы Ахун" class="card__image">
            <div class="card__container">
              <h2 class="card__label">Гора Ахун</h2>
              <button type="button" class="card__like-button">
                <img src="images/like_button.svg" alt="лайк" class="card__like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="images/photo_chernogor.png" alt="Фото горы Черногор" class="card__image">
            <div class="card__container">
              <h2 class="card__label">Гора Черногор</h2>
              <button type="button" class="card__like-button">
                <img src="images/like_button.svg" alt="лайк" class="card__like">
              </button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <input type="text" name="popup__name" class="popup__input popup__input_name_value" placeholder="Введи своё имя" required>
          <input type="text" name="popup__job" class="popup__input popup__input_job_value" placeholder="Введи свою профессию" required>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button">
          <img src="images/popup_close_button.svg" alt="кнопка закрытия" class="popup__close-icon">
        </button>
      </div>
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
